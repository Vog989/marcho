<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Marcho</title>
    <link rel="stylesheet" href="src/scss/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="/src/images/logo.png" alt="logo">
            </a>
            <nav class="nav">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link menu__list-link--active" href="#">HOME</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">SHOP</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">PAGE</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">BLOG</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link" href="">
                    <img class="user-nav__link-img" src="src/images/icons/user.png" alt="user icon">
                </a>
                <a class="user-nav__link" href="">
                    <img class="user-nav__link-img" src="src/images/icons/search.png" alt="icon">
                </a>
                <a class="user-nav__link" href="">
                    <img class="user-nav__link-img" src="src/images/icons/heart.png" alt="icon">
                    <span class="user-nav__num">3</span>
                </a>
                <a class="user-nav__link" href="">
                    <img class="user-nav__link-img" src="src/images/icons/cart.png" alt="icon">
                    <span class="user-nav__num">7</span>
                </a>
            </div>
        </div>
    </div>
</header>

<script type="module" src="/src/js/main.js"></script>
</body>
</html>
